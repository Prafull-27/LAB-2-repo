name: CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js (if your project uses Node)
      uses: actions/setup-node@v4
      with:
        node-version: "18"

    - name: Install dependencies
      run: |
        if [ -f "package.json" ]; then
          npm install
        fi

    - name: Run tests
      run: |
        if [ -f "package.json" ]; then
          npm test
        fi

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/sample-app:${{ github.run_number }} .

    - name: Login to Docker Hub
      env:
        DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      run: echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin

    - name: Push Docker image
      run: |
        docker tag ${{ secrets.DOCKERHUB_USERNAME }}/sample-app:${{ github.run_number }} ${{ secrets.DOCKERHUB_USERNAME }}/sample-app:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/sample-app:${{ github.run_number }}
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/sample-app:latest
